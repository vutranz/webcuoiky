<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./mannager-account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="main">

        <!-- Begin: Header -->
        <header>
            <div class="headerBox">
                <i class="fa-solid fa-bars icon-menu"></i>
                <div class="headerBox__logo">
                    <a href=""><img
                            src="https://images.squarespace-cdn.com/content/v1/5a297d3dfe54eff9efa967c0/1513717270167-MOBLZQOP1MY8Z6M77L33/Logo_blue.png?format=300w"
                            class="logo"></img></a>
                    <p class="nameHotel">Hotel <span>BlueSky</span></p>
                </div>

                <div class="headerCtrl">
                    <p class="userLogin">
                        <i class="fa-regular fa-user" style="margin-right: 5px"></i>
                        Nguyen Minh Nghia
                        <p>(admin)</p>
                    </p>
                    <div class="logout">Đăng xuất</div>
                </div>
            </div>
        </header>
        <!-- End: Header -->

        <!-- Begin: Caterogy -->
        <div class="category">
            
            <div class="admin-status">
                <i class="fa-solid fa-user-large icon-person"></i>
                <div class="status">
                    <div class="status__name">Nguyen Minh Nghia</div>
                    <i class="fa-sharp fa-solid fa-circle icon-status">                          
                        <span class="">Online</span></i>
                </div>
                <i class="fa-solid fa-arrow-left icon-left"></i>
            </div>
            <!-- main category -->
            <a href="" class="manager-room">Quản lý phòng</a>
            <a href="" class="manager-account">Quản lý tài khoản</a>
            <a href="" class="statistical">Thống kê</a>
            <a href="" class="history-booking">Lịch sử đặt phòng</a>
        </div>
        <!-- End: Caterogy -->

        <!-- Add item -->
        <!-- <a href="" class="add">Thêm phòng</a> -->

        <!-- title web -->
        <h2>quản lý tải khoản</h2>

        <!-- Begin: render -->
        <div class="render">
            <table>
                <tr>
                    <th class="l-id">ID</th>
                    <th class="l-name-acc">Tên tài khoản</th>
                    <th class="l-name">Họ</th>
                    
                    <th class="l-birth-day">Ngày sinh</th>
                    <th class="l-age">Tuổi</th>
                    <th class="l-sex">Giới tính</th>
                    <th class="l-hand">tùy chỉnh</th>
                </tr>

                <!-- data -->

                <tr>
                    <td class="id">
                        <p>1</p> 
                    </td>
                    <td class="name-acc">
                        <p>username</p>
                    </td>
                    <td class="name">
                        <p>Nguyen Minh Nghia</p>
                    </td>
                    
                    <td class="birth-day">
                        <p>20/08/2002</p>
                    </td>
                    <td class="age">
                        <p>20</p>
                    </td>
                    <td class="sex">
                        <p>don't know</p>
                    </td>

                    <td class="hand">
                        <a href="" class="edit">
                            <i class="fa-solid fa-pen-to-square"></i>
                            Sửa
                        </a>
                        <a href="" class="delete">
                            <i class="fa-solid fa-trash"></i>
                            Xóa
                        </a>
                    </td>
                </tr>
            </table>
        </div>
        <!-- End: render -->
    </div>

    <script>
        var icon = document.querySelector(".icon-menu")
        var menu = document.querySelector(".category")
        var noneLeft = document.querySelector(".icon-left")

        icon.onclick = function() {
            menu.style.transform = "translateX(0)" 
        }

        noneLeft.onclick = function (e) {
            menu.style.transform = "translateX(-100%)"
        }
    </script>
</body>

</html>
